<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Dancing+Script&family=swap" rel="stylesheet">
</head>
<body>

    <audio id="myAudio" src="Happy New Year - Judy Garland.mp3" loop="loop" autoplay="allowed"></audio>


<div class="heading">
    <h1>The New Year will begin...</h1>
</div>

<button id="myButton"><img src="icons8-play-50.png" alt="Play Button"></button>

<div class="container">

    <div class="newYear">
        <div class="block">
            <h4 class="days"></h4>
            <h3>DAYS</h3>
        </div>
    </div>

    <div class="newYear">
        <div class="block">
            <h4 class="hours"></h4>
            <h3>HOURS</h3>
        </div>
    </div>

    <div class="newYear">
        <div class="block">
            <h4 class="minutes"></h4>
            <h3>MINUTES</h3>
        </div>
    </div>

    <div class="newYear">
        <div class="block">
            <h4 class="seconds"></h4>
            <h3>SECONDS</h3>
        </div>
    </div>
</div>
    <script src="index.js"></script>
</body>
</html>
